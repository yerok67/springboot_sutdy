<!-- /resources/templates/item/list.html -->    
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
   th:replace=
  "~{/layout/layout :: layout(~{::title}, ~{::body}, ~{::style})}">
<head>
<meta charset="UTF-8">
<title>상품목록</title>
</head>
<body>
<a href="create">상품등록</a>
<a href="../cart/cartView" style="float:right">장바구니</a>
<table>
<tr><th width="80">상품ID</th>
    <th width="320">상품명</th>
    <th width="100">가격</th>
    <th width="80">수정</th><th width="80">삭제</th>
    </tr>
<th:block th:each="item : ${itemList}">
<tr><td align="center" th:text="${item.id}"></td>
<td align="left">
  <a th:href="@{detail(id=${item.id})}" th:text="${item.name}"></a></td>
<td align="right" th:text="${item.price}"></td>
<td align="center"><a th:href="@{update(id=${item.id})}">수정</a></td>
<td align="center"><a th:href="@{delete(id=${item.id})}">삭제</a></td>
</tr>
</th:block>
</table></body></html>
