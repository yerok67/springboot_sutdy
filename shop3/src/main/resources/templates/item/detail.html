<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 상세보기</title>
</head>
<body>
	<h2>상품 상세 보기</h2>
	<table>
		<tr>
			<td>
				<!-- ✅ 이미지: 완벽한 방식 -->
				<img th:src="@{/img/{file}(file=${item.pictureUrl})}" alt="상품 이미지">
			</td>
			<td>
				<table>
					<tr>
						<td>상품명</td>
						<td th:text="${item.name}"></td>
					</tr>
					<tr>
						<td>가격</td>
						<td th:text="${item.price}"></td>
					</tr>
					<tr>
						<td>상품설명</td>
						<td th:text="${item.description}"></td>
					</tr>
					<tr>
						<td colspan="2">
							<!-- ✅ form: context root 안전하게 -->
							<form th:action="@{/cart/cartAdd}" method="post">
								<!-- ✅ hidden: th:value로 서버 데이터 바인딩 -->
								<input type="hidden" name="id" th:value="${item.id}">
								<table>
									<tr>
										<td>
											<select name="quantity">
												<option th:each="i : ${#numbers.sequence(1,10)}"
														th:value="${i}" th:text="${i}"></option>
											</select>
										</td>
										<td>
											<input type="submit" value="장바구니">
											<input type="button" value="상품목록"
												th:onclick="|location.href='@{/item/list}'|">
										</td>
									</tr>
								</table>
							</form>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
